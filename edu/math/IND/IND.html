        <main>
            <h1>indecies</h1>
                <h2>rules of incdecies</h2>
                    <math>
                        <msup>
                            <mi>a </mi>
                            <mn>b</mn>
                        </msup>
                        <mi> &times;&nbsp;</mi>
                        <msup>
                            <mi>a </mi>
                            <mn>c</mn>
                        </msup>
                        
                        <mi>=&nbsp;</mi>
                        <msup>
                            <mi>a </mi>
                            <mn>b+c</mn>
                        </msup>
                    </math>

                    <math>
                        <msup>
                            <mi>a </mi>
                            <mi>b </mi>
                        </msup>

                        <mi> &div;&nbsp;</mi>

                        <msup>
                            <mi>a </mi>
                            <mn>c</mn>
                        </msup>
                        <mi>=&nbsp;</mi>
                        <mfrac>
                            <mrow style="margin: 0.25rem;">
                                <msup>
                                    <mi>a </mi>
                                    <mn>b</mn>
                                </msup>
                            </mrow>
                            <mrow style="margin: 0.25rem;">
                                <msup>
                                    <mi>a </mi>
                                    <mi>c </mi>
                                </msup>
                            </mrow>
                        </mfrac>
                        <mi>=&nbsp;</mi>

                        <msup>
                            <mi>a </mi>
                            <mn>b &minus; c</mn>
                        </msup>
                    </math>

                    <math>
                        <mi>(</mi>
                        <msup>
                            <mi>a </mi>
                            <mi>b </mi>
                        </msup>
                        <msup>
                            <mi>)</mi>
                            <mn>c</mn>
                        </msup>
                        <mi>=&nbsp;</mi>
                        <msup>
                            <mi>a </mi>
                            <mn>bc</mn>
                        </msup>
                        
                    </math>

                    <math>
                        <msup>
                            <mi>a </mi>
                            <mi>0</mi>
                        </msup>
                        <mi>=&nbsp;</mi>
                        <mi>1</mi>
                    </math>

                    <math>
                        <msup>
                            <mi>a </mi>
                            <mi>&minus;b</mi>
                        </msup>
                        <mi>=&nbsp;</mi>
                        <mfrac>
                            <mrow style="margin: 0.25rem;">
                                <mi>1</mi>    
                            </mrow>
                            <mrow style="margin: 0.25rem;">
                                <msup>
                                    <mi>a </mi>
                                    <mi>b </mi>
                                </msup>    
                            </mrow>
                        </mfrac>
                    </math>
