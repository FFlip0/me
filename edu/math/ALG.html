            <h1>algebra</h1>
            
            
            
            <math>
              <mi>x </mi>
              <mo>= </mo>
              <mfrac >
                <mi style="margin: 0.25rem;">x </mi>
                <mn style="margin: 0.25rem;">1 </mn>
              </mfrac>
              <mo>=</mo>
              <msup>
                <mi>x </mi>
                <mn>&nbsp;1</mn>
              </msup>
            </math>
            
            <br>
            <div id="line1"></div>
            <br>

            <math>
              <mi>x </mi>
              <mn>&nbsp;+</mn>
              <mo>x </mo>
              <mi>=</mi>
              <mn>&nbsp;2x</mn>
            </math>



            <br>



            <math>
              <msup>
                <mi>x </mi><mo>&nbsp;2 </mo>
              </msup>
              <mi>+&nbsp;</mi>
              <msup>
                <mi>x </mi><mo>&nbsp;2 </mo>
              </msup>
              <mi>=&nbsp;</mi>
              <msup>
                <mi>2x </mi><mo>&nbsp;2 </mo>
              </msup>
            </math>



            <br>
            <div id="line1"></div>
            <br>


            <math>
              <mi>x </mi>
              <mn>&nbsp;&times;</mn>
              <mo>x </mo>
              <mi>=</mi>
              <msup>
                <mi>&nbsp;x </mi><mo>&nbsp;2 </mo>
              </msup>
            </math>


            <br>

            <math>
              <mi>x </mi>
              <mn>&nbsp;&times;</mn>
              <mo>y </mo>

            <br>

            <math>
              <msup>
                <mi>x </mi><mo>&nbsp;2 </mo>
              </msup>
              <mi>&times;&nbsp;</mi>
              <msup>
                <mi>x </mi><mo>&nbsp;2 </mo>
              </msup>

                <msup>
                  <mi>x </mi><mo>&nbsp;4 </mo>
                </msup>
            </math>

            <br>









            <h2>rules of incdecies</h2>
            
            <!-- Rules of Indecies 1 -->
            <math>
                <msup>
                    <mi>a </mi>
                    <mn>&nbsp;5 </mn>
                </msup>
                <mi> &times;&nbsp;</mi>
                <msup>
                    <mi>a </mi>
                    <mn>&nbsp;3 </mn>
                </msup>
                <mi>=&nbsp;</mi>
                <msup>
                    <mi>a </mi>
                    <mn>&nbsp;8</mn>
                </msup>
            </math>

            <br>
            
            <!-- Rules of Indecies 2 -->
            <math>
                <msup>
                    <mi>a </mi>
                    <mi>&nbsp;5 </mi>
                </msup>
                <mi> &div;&nbsp;</mi>
                <msup>
                    <mi>a </mi>
                    <mn>&nbsp;3</mn>
                </msup>
                <mi>=&nbsp;</mi>
                <msup>
                    <mi>a </mi>
                    <mn>&nbsp;2</mn>
                </msup>
            </math>

            <br>

            <!-- Rules of Indecies 3 -->
            <math>
                <mi>(</mi>
                <msup>
                    <mi>a </mi>
                    <mi>&nbsp;5</mi>
                </msup>
                <msup>
                    <mi>)</mi>
                    <mn>3</mn>
                </msup>
                <mi>=&nbsp;</mi>
                <msup>
                    <mi>a </mi>
                    <mn>&nbsp;15 </mn>
                </msup>
            </math>

            <br>

            <!-- Rules of Indecies 4 -->
            <math>
                <msup>
                    <mi>a </mi>
                    <mi>0</mi>
                </msup>
                <mi>=&nbsp;</mi>
                <mi>1</mi>
            </math>

            <br>

            <!-- Rules of Indecies 5 -->
            <math>
                <msup>
                    <mi>a </mi>
                    <mi>&minus;&nbsp;b</mi>
                </msup>
                <mi>=&nbsp;</mi>
                <mfrac>
                    <mrow style="margin: 0.25rem;">
                        <mi>1</mi>    
                    </mrow>
                    <mrow style="margin: 0.25rem;">
                        <msup>
                            <mi>a </mi>
                            <mi>&nbsp;b </mi>
                        </msup>    
                    </mrow>
                </mfrac>
            </math>

            <br>

            <!-- Rules of Indecies 6 -->
            <math>
              <msup>
                <mrow  style="margin: 0.25rem;">
                  <mo>(</mo>
                  <mfrac>
                    <mi  style="margin: 0.25rem;">a</mi>
                    <mi  style="margin: 0.25rem;">b</mi>
                  </mfrac>
                  <mo>)</mo>
                </mrow>
                <mi>m</mi>
              </msup>
              <mo>=</mo>
              <mfrac>
                <msup>
                  <mi style="margin: 0.25rem;">a</mi>
                  <mi style="margin: 0.25rem;">m</mi>
                </msup>
                <msup>
                  <mi style="margin: 0.25rem;">b</mi>
                  <mi style="margin: 0.25rem;">m</mi>
                </msup>
              </mfrac>
            </math>

            <br>


            <!-- Rules of Indecies 7 -->
            <math>
              <msup>
                <mi>a</mi>
                <mfrac>
                  <mi style="margin: 0.25rem;">x</mi>
                  <mi style="margin: 0.25rem;">y</mi>
                </mfrac>
              </msup>
              <mo>=</mo>
              <mroot>
                <msup>
                  <mi>a</mi>
                  <mi style="margin: 0.25rem;">x</mi>
                </msup>
                <mi style="margin: 0.25rem;">y</mi>
              </mroot>
            </math>
