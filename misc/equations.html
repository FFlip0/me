<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>equations</title>

        <link rel="icon" href="../icon.svg" type="image/svg+xml">

        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../ref-home.css">  
        <link rel="stylesheet" href="../scroll.css">
        <link rel="stylesheet" href="../headings.css">  
        <link rel="stylesheet" href="equations.css">
    </head>
    <body>
        <main>
            <h1>equations</h1>
            <div id="equation">
            
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    
                    <mi>a</mi>

                    <mo>+</mo>

                    <msup>
                        <mi>b</mi>
                        <mi>c</mi>
                    </msup>

                    <mo>−</mo>  

                    <msub>
                        <mi>d</mi>
                        <mi>e</mi>
                    </msub>

                    <mi>×</mi>

                    <mfrac id="frac">
                        <mrow>
                          <mi>f</mi>
                        </mrow>
                        <mi>g</mi>
                      </mfrac>
                    <msqrt>
                        <mi>h</mi>
                    </msqrt>
                </math>
            </div>
        </main>
    </body>
</html>
